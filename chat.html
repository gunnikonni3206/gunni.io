<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat / Guestbook</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 800px;
    }
    h1 {
      text-align: center;
    }
    /* Optional: style the container holding the utterances widget */
    .utterances-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Chat / Guestbook</h1>
  <p>This is a simple chat/guestbook powered by <a href="https://utteranc.es" target="_blank">Utterances</a>. When you post a message, it will be stored in GitHub Issues (permanent data storage in your repo).</p>
  
  <!-- Utterances widget container -->
  <div class="utterances-container"></div>
  
  <!-- Include the Utterances script -->
  <script src="https://utteranc.es/client.js"
          repo="YOUR_GITHUB_USERNAME/YOUR_REPO"     <!-- Replace with your GitHub username/repository -->
          issue-term="pathname"                     <!-- How Utterances finds an existing issue thread -->
          label="chat"                              <!-- A label to help you organize messages in GitHub -->
          theme="github-light"                      <!-- You can change to other themes (e.g., github-dark) -->
          crossorigin="anonymous"
          async>
  </script>
  
</body>
</html>
